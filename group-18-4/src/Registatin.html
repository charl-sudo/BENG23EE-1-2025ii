<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .form-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            margin-bottom: 40px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Blue Register Button */
        input[type="submit"] {
            background-color: #007BFF; /* Bootstrap blue */
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .table-box {
            width: 90%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Register User</h2>
    <form id="userForm" onsubmit="addUser(event)">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Register">
    </form>
</div>

<div class="table-box">
    <h2>Registered Users</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Registration Date</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Rows will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    const users = [];

    function addUser(event) {
        event.preventDefault();

        const name = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value; // Not displayed, but captured
        const date = new Date().toISOString().split('T')[0];

        const newUser = { name, email, date };
        users.push(newUser);

        updateTable();
        document.getElementById('userForm').reset();
    }

    function updateTable() {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';

        users.forEach((user, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.date}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }
</script>

</body>
</html>
